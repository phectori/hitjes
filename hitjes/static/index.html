<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
        <script src="https://apis.google.com/js/api.js"></script>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

    <div class="container">

        <div id="player"></div>

        <button class="btn waves-effect waves-light" v-on:click="next" id="next">Next
            <i class="material-icons right">send</i>
        </button>

        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Enter youtube url" id="url" type="text" class="validate">
            </div>
        </div>

        <ul id="queue" class="collection with-header">
            <li class="collection-header"><h4>Queue</h4></li>
            <li v-for="item in items" :key="item.message" class="collection-item">
                {{ item.title }} <a class="grey-text lighten-1" v-bind:href="'https://youtu.be/' + item.id">https://youtu.be/{{ item.id }}</a>
            </li>
        </ul>

        <ul id="history" class="collection with-header">
            <li class="collection-header"><h4>History</h4></li>
            <li v-for="item in items" :key="item.message" class="collection-item">
                {{ item.title }} <a class="grey-text lighten-1" v-bind:href="'https://youtu.be/' + item.id">https://youtu.be/{{ item.id }}</a>
            </li>
        </ul>

    </div>

    <script src="main.js"></script>

  </body>
</html>
